      new WOW().init();
          // criar o app angular
          angular.module('app',[]);
          var config = {
            headers: {
              'Content-Type': "application/x-www-form-urlencoded; charset=UTF-8"
          }
      }

        // criar o controller angular
        angular.module('app').controller('contato', function($scope,$http){    
            $scope.enviar = function(){
                if($scope.form.$valid){
                    var destinatario = "marcus.cominatto@ddtotal.com.br";
                    var assunto = "Contato site - Gallura";
                    var msg = "";
                    msg += "Nome: "+$scope.nome+"<br/>"+
                    "Email: "+$scope.email+"<br/>"+
                    "Mensagem: "+$scope.mensagem+"<br/>";

                    $http.post("enviaEmail.php",{"destinatario":destinatario,"assunto":assunto,"msg": msg},config).success(function (data){
                        if(data.retorno != 1){
                            $scope.nome = "";
                            $scope.email = "";
                            $scope.telefone = "";
                            $scope.retorno = "Desculpe, não conseguimos receber seu email, entre em contato com nossa central de atendimento.";
                        }else{
                            $scope.retorno = "Email enviado com sucesso, em breve entraremos em contato.";
                        }
                    });
                }
            }
        });
